<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse:collapse;
          
        }
    
        table td, table th{
          border-bottom: 1px solid black;
          padding: 8px;
          border-top: 1px solid rgba(0, 0, 0, 0.644);
        }
      </style>
</head>

<body>
    <table >
        <tr>
            <th>Name</th>
            <th>Organization</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>DNY</td>
            <td>TU</td>
            <td>dny@example.com</td>
        </tr>
        <tr>
            <td>DRG</td>
            <td>TU</td>
            <td>drg@example.com</td>
        </tr>
        <tr>
            <td>MY</td>
            <td>TU</td>
            <td>my@example.com</td>
        </tr>
    </table>
</body>

</html>
