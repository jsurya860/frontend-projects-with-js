<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 style="color:red; background-color:#f5ed58; text-align: center;">Password Generator</h1>
  <script src="script.js"></script>
  <div id="container">
    <div id="strong">
      <label for="strongpassword">
        <h4 style="margin:0px;">Strong password</h4>
      </label><br>
      <button class="btn" id="strongpassword" onclick="generateStrongPassword()">Generate</button>
    </div>

    <div id="easy">
      <label for="easypassword">
        <h4 style="margin:0px;">Easy password</h4>
      </label><br>
      <button class="btn" id="easypassword" onclick="generateEasyPassword()">Generate</button>
    </div>
  </div>

  <div id="result"> </div>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
